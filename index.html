    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Teko:wght@500&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #111;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        /* --- 1. The Brick Wall Background --- */
        .wall {
            width: 100%;
            height: 100%;
            /* Realistic brick pattern using CSS gradients */
            background-color: #633636;
            background-image: 
                linear-gradient(335deg, rgba(0,0,0,0.3) 23px, transparent 23px),
                linear-gradient(155deg, rgba(0,0,0,0.3) 23px, transparent 23px),
                linear-gradient(335deg, rgba(0,0,0,0.3) 23px, transparent 23px),
                linear-gradient(155deg, rgba(0,0,0,0.3) 23px, transparent 23px);
            background-size: 58px 58px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- 2. The Shop Frame --- */
        .shop-front {
            width: 90vw;
            max-width: 600px;
            height: 65vh;
            position: relative;
            background: #000;
            /* Grey concrete frame around the shutter */
            border: 15px solid #555;
            border-bottom: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        /* --- 3. The Shutter Housing (Top Box) --- */
        .shutter-housing {
            width: 106%;
            height: 60px;
            background: #1e6cb3;
            position: absolute;
            top: -60px;
            left: -3%;
            z-index: 10;
            border: 2px solid #104a80;
            box-shadow: 0 5px 10px rgba(0,0,0,0.5);
        }

        /* --- 4. The Blue Shutter Door --- */
        .shutter {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 5;
            /* Ribbed metal effect */
            background: repeating-linear-gradient(
                180deg,
                #1e6cb3 0px,
                #1e6cb3 10px,
                #155591 10px,
                #155591 20px
            );
            /* Heavy metal bar at the bottom */
            border-bottom: 15px solid #104a80;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            cursor: pointer;
            transition: transform 2.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: inset 0 0 50px rgba(0,0,0,0.3);
        }

        /* Small handle/lock on the shutter */
        .shutter::after {
            content: '';
            width: 60px;
            height: 10px;
            background: silver;
            background: linear-gradient(90deg, #888, #fff, #888);
            border-radius: 5px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .shutter.open {
            transform: translateY(-98%);
        }

        .tap-hint {
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: blink 2s infinite;
        }

        /* --- 5. Inside the Shop (Revealed Content) --- */
        .inside-shop {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            z-index: 1;
        }

        #fireworks-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* --- The Text Container --- */
        .content-container {
            z-index: 2;
            text-align: center;
            width: 100%;
            padding: 20px;
            /* Glassmorphism background for readability */
            background: rgba(0, 0, 0, 0.3); 
            backdrop-filter: blur(2px);
        }

        /* Company Name Style */
        .company-name {
            font-family: 'Teko', sans-serif;
            font-size: clamp(2rem, 1vw, 4.5rem);
            color: #00d2ff; /* Cyan Neon */
            line-height: 1;
            margin-bottom: 10px;
            text-transform: uppercase;
            text-shadow: 
                0 0 0px #fff,
                0 0 10px #00d2ff,
                0 0 20px #00d2ff,
                0 0 40px #00d2ff;
            border: 3px solid #00d2ff;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.4), inset 0 0 15px rgba(0, 210, 255, 0.4);
            display: inline-block;
        }

        /* New Year Text Style */
        .new-year-text {
            font-family: 'Orbitron', sans-serif;
            margin-top: 20px;
        }

        .new-year-text h2 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            color: #fff;
            margin-bottom: 5px;
            text-shadow: 0 0 10px #ff0055;
        }

        .new-year-text .year {
            font-size: clamp(3rem, 12vw, 5rem);
            font-weight: 900;
            color: #fff;
            /* Pink/Purple Neon */
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #ff00de,
                0 0 20px #ff00de,
                0 0 40px #ff00de,
                0 0 60px #ff00de;
            animation: pulsate 1.5s infinite alternate;
        }

        /* --- Animations --- */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        @keyframes pulsate {
            0% { transform: scale(1); text-shadow: 0 0 20px #ff00de; }
            100% { transform: scale(1.05); text-shadow: 0 0 50px #ff00de; }
        }

        .contact {
            position: absolute;
            bottom: 1.5vh;
            font-size: 11px;
            color: beige;
            text-align: center;
        }

        .contact a {
            font-size: 11px;
            color: inherit;
            text-decoration: none;
        }

        .contact span {
            display: block;
        }
    </style>
</head>
<body>

    <div class="wall">
        <div class="shop-front">
            <div class="shutter-housing"></div>

            <div class="shutter" id="mainShutter" onclick="openShop()">
                <div class="tap-hint">Tap to Open</div>
            </div>

            <div class="inside-shop">
                <canvas id="fireworks-canvas"></canvas>
                
                <div class="content-container">
                    <div class="company-name">
                        Sanjay Engineering & Fabrication Works
                    </div>
                    
                    <div class="new-year-text">
                        <h2>HAPPY NEW YEAR</h2>
                        <div class="year">2026</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="contact">
            <span><a href="https://maps.app.goo.gl/Mw3rEDy59sHk3X6U9" target="_blank">
                NH566, Shantinagar, Vasco Da Gama, Mormugao, Goa 403802
            </a></span>
            <span>

                <a href="tel:+91 9422059161">9422059161</a> | <a href="tel:+91 7798902125">7798902125</a>
            </span>
        </div>
    </div>

    <script>
        // --- Shutter Logic ---
        let isOpen = false;
        
        function openShop() {
            if (isOpen) return;
            isOpen = true;
            
            // Slide up the shutter
            document.getElementById('mainShutter').classList.add('open');
            
            // Start the fireworks
            startFireworks();
        }

        // --- Fireworks Logic ---
        const canvas = document.getElementById('fireworks-canvas');
        const ctx = canvas.getContext('2d');
        let fireworks = [];
        let particles = [];

        function resizeCanvas() {
            const container = document.querySelector('.shop-front');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function random(min, max) { return Math.random() * (max - min) + min; }

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                const angle = random(0, Math.PI * 2);
                const speed = random(1, 4);
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.alpha = 1;
                this.decay = random(0.015, 0.03);
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                this.vy += 0.05; this.alpha -= this.decay;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        class Firework {
            constructor() {
                this.x = random(canvas.width * 0.1, canvas.width * 0.9);
                this.y = canvas.height;
                this.targetY = random(canvas.height * 0.1, canvas.height * 0.5);
                this.speed = random(3, 7);
                this.color = `hsl(${random(0, 360)}, 100%, 50%)`;
                this.exploded = false;
            }
            update() {
                this.y -= this.speed;
                if (this.y <= this.targetY) {
                    this.exploded = true;
                    for (let i = 0; i < 40; i++) particles.push(new Particle(this.x, this.y, this.color));
                }
            }
            draw() {
                if (!this.exploded) {
                    ctx.fillStyle = this.color;
                    ctx.fillRect(this.x, this.y, 3, 10);
                }
            }
        }

        function loop() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (Math.random() < 0.05) fireworks.push(new Firework());

            fireworks.forEach((fw, i) => {
                fw.update(); fw.draw();
                if (fw.exploded) fireworks.splice(i, 1);
            });

            particles.forEach((p, i) => {
                p.update(); p.draw();
                if (p.alpha <= 0) particles.splice(i, 1);
            });

            requestAnimationFrame(loop);
        }

        function startFireworks() {
            // Small delay to sync with shutter opening visually
            setTimeout(() => { loop(); }, 300);
        }
    </script>
</body>
</html>
